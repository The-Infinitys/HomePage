<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Infinity Video Editor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="leftMenu">
      <button class="left-buttons" id="cancel">↩︎</button>
      <button class="left-buttons" id="redo">↪︎</button>
      <button class="left-buttons" id="swapFullScreen">Full<br />Screen</button>
      <button class="left-buttons" id="setting">setting</button>
    </div>
    <div id="screen">
      <canvas id="video"></canvas>
    </div>
    <div id="playControler">
      <button class="player-button" id="Skip">
        <svg
          class="player-button-svg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
          fill="#fff">
          <polygon points="100 0, 100 100, 40 50" />
          <polygon points="50 0, 50 100, 0 50" />
          <rect x="0" y="0" width="15" height="100" />
        </svg>
      </button>
      <button class="player-button" id="Rewind">
        <svg
          class="player-button-svg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
          fill="#fff">
          <polygon points="100 0, 100 100, 40 50" />
          <polygon points="50 0, 50 100, 0 50" />
        </svg>
      </button>
      <button class="player-button" id="play-and-stop">
        <svg
          class="player-button-svg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
          fill="#fff">
          <polygon points="10 0, 10 100, 90 50" />
        </svg>
      </button>
      <button class="player-button" id="Fast-Forward">
        <svg
          class="player-button-svg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
          fill="#fff">
          <polygon points="0 0, 0 100, 60 50" />
          <polygon points="50 0, 50 100, 100 50" />
        </svg>
      </button>
      <button class="player-button" id="Skip">
        <svg
          class="player-button-svg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
          fill="#fff">
          <polygon points="0 0, 0 100, 60 50" />
          <polygon points="50 0, 50 100, 100 50" />
          <rect x="85" y="0" width="15" height="100" />
        </svg>
      </button>
    </div>

    <div id="editor">
      <div class="editor-menus" id="editor-menu-main">
        <button class="editor-menu" id="editor-button-addElem">+</button>
        <button class="editor-menu" id="editor-button-importProject">
          import<br />project
        </button>
        <button class="editor-menu" id="editor-button-importFile">
          import<br />file
        </button>
        <button class="editor-menu" id="editor-button-export">export</button>
        <input
          type="file"
          accept=".infve, .zip"
          class="hiddenDialog"
          id="file-dialog-project" />
        <input
          type="file"
          accept="audio/*, video/*, image/*"
          class="hiddenDialog"
          id="file-dialog-source"
          multiple />
      </div>
      <div class="editor-menus" id="editor-menu-sub">
        <div id="editor-menu-sub-top" style="background-color: black">
          <button id="editor-back">↩︎</button>
          <h1 id="editor-subtitle">Null</h1>
        </div>
        <div id="editor-menu-sub-bottom">
          <div class="editor-menus" id="editor-menu-addElem">
            <button
              class="editor-addElem-button"
              id="editor-addElem-button-video">
              video
            </button>
            <button
              class="editor-addElem-button"
              id="editor-addElem-button-image">
              image
            </button>
            <button
              class="editor-addElem-button"
              id="editor-addElem-button-audio">
              audio
            </button>
            <button
              class="editor-addElem-button"
              id="editor-addElem-button-text">
              text
            </button>
          </div>
          <div class="editor-menus" id="editor-menu-videoElem">
            <table>
              <tr>
                <td>name</td>
                <td>
                  <input id="elem-video-name" type="text" placeholder="NAME" />
                </td>
              </tr>
              <tr>
                <td>source</td>
                <td>
                  <select id="elem-video-source">
                    <option value="">--</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>start time</td>
                <td>
                  <input
                    id="elem-video-startTime"
                    type="text"
                    placeholder="(Example)0.00" />
                </td>
              </tr>
              <tr>
                <td>play speed</td>
                <td>
                  <input
                    id="elem-video-playSpeed"
                    type="text"
                    placeholder="(Example) 1.0(Normal), 0.5(Harlf Speed), 2.0(Twice)" />
                </td>
              </tr>
              <tr>
                <td>x pos</td>
                <td>
                  <input
                    id="elem-video-xPos"
                    type="text"
                    placeholder="Please write x position" />
                </td>
              </tr>
              <tr>
                <td>y pos</td>
                <td>
                  <input
                    id="elem-video-yPos"
                    type="text"
                    placeholder="Please write y position" />
                </td>
              </tr>
              <tr>
                <td>direction</td>
                <td>
                  <input
                    id="elem-video-direction"
                    type="text"
                    placeholder="-180~180" />
                </td>
              </tr>
              <tr>
                <td>size</td>
                <td>
                  <input
                    id="elem-video-size"
                    type="text"
                    placeholder="100 to fill screen" />
                </td>
              </tr>
            </table>
            <button id="elem-video-add-animation">add animation</button>
          </div>
          <div class="editor-menus" id="editor-menu-imageElem">
            <table>
              <tr>
                <td>name</td>
                <td>
                  <input id="elem-image-name" type="text" placeholder="NAME" />
                </td>
              </tr>
              <tr>
                <td>source</td>
                <td>
                  <select id="elem-image-source">
                    <option value="">--</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>x pos</td>
                <td>
                  <input
                    id="elem-image-xPos"
                    type="text"
                    placeholder="Please write x position" />
                </td>
              </tr>
              <tr>
                <td>y pos</td>
                <td>
                  <input
                    id="elem-image-yPos"
                    type="text"
                    placeholder="Please write y position" />
                </td>
              </tr>
              <tr>
                <td>direction</td>
                <td>
                  <input
                    id="elem-image-direction"
                    type="text"
                    placeholder="-180~180" />
                </td>
              </tr>
              <tr>
                <td>size</td>
                <td>
                  <input
                    id="elem-image-size"
                    type="text"
                    placeholder="100 to fill screen" />
                </td>
              </tr>
            </table>
            <button id="elem-image-add-animation">add animation</button>
          </div>
          <div class="editor-menus" id="editor-menu-textElem">
            <table>
              <tr>
                <td>name</td>
                <td>
                  <input id="elem-text-name" type="text" placeholder="NAME" />
                </td>
              </tr>
              <tr>
                <td>text</td>
                <td>
                  <button id="elem-text-editText">edit text</button>
                </td>
              </tr>
              <tr>
                <td>font</td>
                <td>
                  <button id="elem-text-editFont">edit font</button>
                </td>
              </tr>
              <tr>
                <td>x pos</td>
                <td>
                  <input
                    id="elem-text-xPos"
                    type="text"
                    placeholder="Please write x position" />
                </td>
              </tr>
              <tr>
                <td>y pos</td>
                <td>
                  <input
                    id="elem-text-yPos"
                    type="text"
                    placeholder="Please write y position" />
                </td>
              </tr>
              <tr>
                <td>direction</td>
                <td>
                  <input
                    id="elem-image-direction"
                    type="text"
                    placeholder="-180~180" />
                </td>
              </tr>
              <tr>
                <td>size</td>
                <td>
                  <input
                    id="elem-text-size"
                    type="text"
                    placeholder="(Example) 10(10px), 20(20px)" />
                </td>
              </tr>
            </table>
            <button id="elem-text-add-animation">add animation</button>
          </div>
        </div>
      </div>
    </div>
    <svg
      id="guideline"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 100 1000"
      fill="#fff">
      <polygon points="0 0, 100 0, 50 100" />
      <rect x="47.5" y="0" width="5" height="1000" />
    </svg>
    <div id="play-data-display">
      <p id="current-time">0.00</p>
    </div>
    <div id="selector">
      <div id="selector-start">
        <div class="selector-start-layer" id="selector-start-layer1">
          layer-1
        </div>
        <div class="selector-start-layer" id="selector-start-layer2">
          layer-2
        </div>
        <div class="selector-start-layer" id="selector-start-layer3">
          layer-3
        </div>
        <div class="selector-start-layer" id="selector-start-layer4">
          layer-4
        </div>
        <div class="selector-start-layer" id="selector-start-layer5">
          layer-5
        </div>
      </div>
      <div id="selector-elems">

      </div>
      <div id="selector-end">
        <div class="selector-end-layer" id="selector-start-layer1">
          layer-1
        </div>
        <div class="selector-end-layer" id="selector-start-layer2">
          layer-2
        </div>
        <div class="selector-end-layer" id="selector-start-layer3">
          layer-3
        </div>
        <div class="selector-end-layer" id="selector-start-layer4">
          layer-4
        </div>
        <div class="selector-end-layer" id="selector-start-layer5">
          layer-5
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
