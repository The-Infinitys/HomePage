<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Infinity Video Editor</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="screen"><canvas id="video"></canvas></div>
  <div id="editor">
    <button class="left-Menu" id="left-button-addElem">+</button>
    <input type="file" class="left-Menu" id="left-button-importProject">import<br /> project</input>
    <input  type="file" multiple class="left-Menu" id="left-button-importFile">import<br /> file</input>
    <button class="left-Menu" id="left-button-export">export</button>
  </div>
  <div id="selector"></div>
  <script src="./script.js"></script>
</body>

</html>
