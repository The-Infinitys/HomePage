<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Infinity Video Editor</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="leftMenu">
    <button class="left-buttons" id="cancel">↩︎</button>
    <button class="left-buttons" id="redo">↪︎</button>
    <button class="left-buttons" id="swapFullScreen">Full<br>Screen</br></button>
    <button class="left-buttons" id="setting">setting</button>
  </div>
  <div id="screen">
    <canvas id="video"></canvas>
  </div>
  <div id="playControler">
    <button class="player-button" id="Rewind">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <polygon points="0 0, 0 100, 100 50" fill="#fff" />
      </svg>
    </button>
    <button class="player-button" id="play-and-stop">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <polygon points="0 0, 0 100, 100 50" fill="#fff" />
      </svg>
    </button>
  </div>

  <div id="editor">
    <button id="editor-back">↩︎</button>
    <div class="editor-menus" id="editor-menu-main">
      <button class="editor-menu" id="editor-button-addElem">+</button>
      <button class="editor-menu" id="editor-button-importProject">import<br />project</input>
      <button class="editor-menu" id="editor-button-importFile">import<br />file</button>
      <button class="editor-menu" id="editor-button-export">export</button>
      <input type="file" accept=".infve, .zip" class="hiddenDialog" id="file-dialog-project">
      <input type="file" accept="audio/*, video/*, image/*" class="hiddenDialog" id="file-dialog-source" multiple>
    </div>
    <div class="editor-menus" id="editor-menu-addElem">
      <button class="editor-addElem-button" id="editor-addElem-button-video">video</button>
      <button class="editor-addElem-button" id="editor-addElem-button-image">image</button>
      <button class="editor-addElem-button" id="editor-addElem-button-audio">audio</button>
      <button class="editor-addElem-button" id="editor-addElem-button-text">text</button>
    </div>
  </div>
  <div id="selector">
  </div>
  <script src="./script.js"></script>
</body>

</html>
