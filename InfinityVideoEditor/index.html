<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Infinity Video Editor</title>
</head>
<link rel="stylesheet" href="style.css" type="text/css" />

<body>
  <div id='leftMenu'>
    <button id="cancel" class="leftButtons">
      <img class="leftButtonsSource" src="./Photos/leftMenu/cancel.svg" alt="↩︎" />
    </button>
    <button id="redo" class="leftButtons">
      <img class="leftButtonsSource" src="./Photos/leftMenu/redo.svg"alt="↪︎" />
    </button>
    <button id="maximize" class="leftButtons">
      <img class="leftButtonsSource" src="./Photos/leftMenu/maximize.svg" alt="[ ]" />
    </button>
    <button id="download" class="leftButtons">
      <img class="leftButtonsSource" src="./Photos/leftMenu/downLoad.svg" alt="download" />
    </button>
  </div>
  <div id="topElements">
    <canvas id="videoScreen">
    </canvas>
    <div id='circleMenu'>
      <button id="camButton">
      </button>
      <button class="fanShapeButton" id="TOP" name="newText">
        new text sprite
        <img src="" alt="">
      </button>
      <button class="fanShapeButton" id="LEFT" name="newVideo">
        new video sprite
        <img src="" alt="">
      </button>
      <button class="fanShapeButton" id="BOTTOM" name="newImg">
        new img sprite
        <img src="" alt="">
      </button>
      <button class="fanShapeButton" id="RIGHT" name="importFile" type="input">
        import
        <img src="" alt="">
      </button>
    </div>
  </div>
  <div id="bottomElements">
    <canvas id="timeLines">
    </canvas>
    <div id="spritesSetting">
      <div class="infoEditor" id="videoEdit">

      </div>
      <div class="infoEditor" id="ImgEdit">

      </div>
      <div class="infoEditor" id="textEdit">

      </div>
      <div class="infoEditor" id="posEdit">

      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
