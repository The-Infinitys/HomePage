<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>The Infinity's blog - So many information of The Infinity's</title>
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="/image/favicon/apple-touch-icon-180x180.png" />
    <link rel="icon" type="image/png" href="/image/favicon/icon-192x192.png" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="../The-Infinitys-Infinity/The-Infinitys.js"></script>
    <link rel="stylesheet" href="../The-Infinitys-Infinity/The-Infinitys.css" />
    <script defer src="./script.js"></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2045274771035552"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Title -->
    <section class="Title">
      <h1>The Infinity's blog</h1>
    </section>
    <section class="description">
      <p>ここでは私(The Infinity's)が書いたブログ(怪文書)を見る事ができます。</p>
      <p>役立つか如何かは分かりませんが、どんどん掲載していくので、みていってくれると嬉しいです。</p>
      <p>あ、<a href="https://www.google.com/search?q=The+Infinity%27s">Googleで The Infinity's って検索</a>してくれると嬉しいな..!</p>
    </section>
    <section class="list">
      <h1>Blog List</h1>
    </section>
    <div id="blog">
      <button id="blog-close" class="rainbow-border" onclick="blog_close()">
        ↩︎
      </button>
      <div id="blog-title" class="rainbow-border"></div>
      <button id="blog-copy" class="rainbow-border">
        <img src="/image/clipboard-infinity.svg" alt="copy" />
      </button>
      <iframe
        title="blog-view"
        id="blog-view"
        class="blog-view rainbow-border"
        onshow="document.querySelector('#loading-infinity-blog-view').style.visibility='visible';"
        onload="document.querySelector('#loading-infinity-blog-view').style.visibility='hidden';"></iframe>
      <img
        class="loading-infinity blog-view"
        id="loading-infinity-blog-view"
        src="../image/loading-infinity.svg" />
    </div>
  </body>
</html>
