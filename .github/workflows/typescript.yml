run-name: ${{ github.actor }} TypeScript
on: [push]
permissions:
  contents: write
  repository-projects: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: CheckOut
        uses: actions/checkout@v4
      - name: import sources
        run: npm install typescript --save-dev
      - name: compile typescript
        run: tsc ./**/*.ts
