<svg
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns="http://www.w3.org/2000/svg"
  style="width: 100vw"
  version="1.1"
  viewBox="0 0 100 100"
>
  <g class="innmu-baddie">
    <defs>
      <linearGradient y2="2" x2="1.73" y1="0" x1="0" id="circle1">
        <stop stop-color="#f00" offset="0%"></stop>
        <stop stop-color="#ff0" offset="50%"></stop>
        <stop stop-color="#0f0" offset="100%"></stop>
      </linearGradient>
      <linearGradient y2="0" x2="0" y1="0" x1="1" id="circle2">
        <stop stop-color="#0f0" offset="0%"></stop>
        <stop stop-color="#0ff" offset="50%"></stop>
        <stop stop-color="#00f" offset="100%"></stop>
      </linearGradient>
      <linearGradient y2="0" x2="1.73" y1="2" x1="0" id="circle3">
        <stop stop-color="#00f" offset="0%"></stop>
        <stop stop-color="#f0f" offset="50%"></stop>
        <stop stop-color="#f00" offset="100%"></stop>
      </linearGradient>
    </defs>

    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      values="0,50,50;120,50,50;240,50,50;360,50,50"
      calcMode="spline"
      keyTimes="0;0.333;0.667;1"
      keySplines="0.5 0 0.5 1;0.5 0 0.5 1;0.5 0 0.5 1"
      dur="3s"
      repeatCount="indefinite"
    />
    <path
      stroke="none"
      fill="url(#circle1)"
      d="M50,50
      v -40
      a 40 40 0 0 1 34.6 60
      z"
    ></path>
    <path
      stroke="none"
      fill="url(#circle2)"
      d="M50,50
      l 34.6 20
      a 40 40 0 0 1 -69.2 0
      z"
    ></path>
    <path
      stroke="none"
      fill="url(#circle3)"
      d="M50,50
      v -40
      a 40 40 0 0 0 -34.6 60
      z"
    ></path>
    <circle style="fill: #888; stroke: none" r="15" cy="50" cx="50"></circle>
    <path
      stroke-width="2"
      stroke="#888"
      fill="none"
      d="M50,50
      v -40
      M50,50
      l 34.6 20
      M50,50
      l -34.6 20"
    ></path>
  </g>
  <g class="The-Infinitys">
    <defs>
      <linearGradient id="Infinity-rainbow1">
        <stop offset="0%" class="rainbow1"></stop>
        <stop offset="33.33%" class="rainbow2"></stop>
        <stop offset="66.67%" class="rainbow3"></stop>
        <stop offset="100%" class="rainbow4"></stop>
      </linearGradient>
      <linearGradient id="Infinity-rainbow2">
        <stop offset="0%" class="rainbow4"></stop>
        <stop offset="33.33%" class="rainbow5"></stop>
        <stop offset="66.67%" class="rainbow6"></stop>
        <stop offset="100%" class="rainbow1"></stop>
      </linearGradient>
      <style>
        ellipse {
          stroke-width: 0.4;
        }
        #Infinity1 {
          stroke: url(#Infinity-rainbow1);
        }
        #Infinity2 {
          stroke: url(#Infinity-rainbow2);
        }
        .rainbow1 {
          stop-color: #f00;
        }
        .rainbow2 {
          stop-color: #ff0;
        }
        .rainbow3 {
          stop-color: #0f0;
        }
        .rainbow4 {
          stop-color: #0ff;
        }
        .rainbow5 {
          stop-color: #00f;
        }
        .rainbow6 {
          stop-color: #f0f;
        }
      </style>
    </defs>
    <ellipse fill="none" id="Infinity1" ry="4" rx="7" cy="50" cx="43"></ellipse>
    <ellipse fill="none" id="Infinity2" ry="4" rx="7" cy="50" cx="57"></ellipse>
  </g>
</svg>
