<svg
  viewBox="0 0 100 100"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <defs>
    <linearGradient
      id="Rainbow"
      x1="0"
      y1="0"
      x2="1"
      y2="1"
      spreadMethod="repeat"
    >
      <animate
        attributeName="x1"
        dur="4s"
        from="-100%"
        to="100%"
        repeatCount="indefinite"
      />
      <animate
        attributeName="x2"
        dur="4s"
        from="0%"
        to="200%"
        repeatCount="indefinite"
      />
      <stop offset="0" stop-color="#f00" />
      <stop offset="0.167" stop-color="#ff0" />
      <stop offset="0.333" stop-color="#0f0" />
      <stop offset="0.5" stop-color="#0ff" />
      <stop offset="0.667" stop-color="#00f" />
      <stop offset="0.833" stop-color="#f0f" />
      <stop offset="1" stop-color="#f00" />
    </linearGradient>
    <style>
      .icon {
        stroke: none;
        fill: url(#Rainbow);
      }
    </style>
  </defs>
  <path
    d="
    M 0,10
    h 100
    v 10
    h -100
    z
    M 0,45
    h 100
    v 10
    h -100
    z
    M 0,80
    h 100
    v 10
    h -100
    z
    "
    class="icon"
  />
</svg>
